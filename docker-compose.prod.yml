version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=secureuser
      - POSTGRES_PASSWORD=securepass
      - POSTGRES_DB=secureredlab
    restart: always

  redis:
    image: redis:7-alpine
    restart: always

volumes:
  postgres_data:
